<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinician Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Clinician Login/Signup</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Medical License ID (US only)" required>
            <button><a href="app_sections/clinician_sections/clinician-dashboard.html">Sign In</a></button>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
